services:
  lightrag:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - SERVICE_FQDN_LIGHTRAG_9621
      # Settings for document indexing
      - ENABLE_LLM_CACHE_FOR_EXTRACT=true
      - MAX_PARALLEL_INSERT=2
      # LLM Configuration
      - TIMEOUT=200
      - TEMPERATURE=0.0
      - MAX_ASYNC=4
      - MAX_TOKENS=32768
      # Anthropic LLM Configuration
      - LLM_BINDING=anthropic
      - LLM_MODEL=claude-3-7-sonnet-20250219
      - LLM_BINDING_HOST=https://api.anthropic.com
      - LLM_BINDING_API_KEY=${ANTHROPIC_API_KEY}
      # Embedding Configuration - Using OpenAI for embeddings
      - EMBEDDING_MODEL=text-embedding-3-large
      - EMBEDDING_DIM=1536
      - EMBEDDING_BINDING=openai
      - EMBEDDING_BINDING_HOST=https://api.openai.com/v1
      - EMBEDDING_BINDING_API_KEY=${OPENAI_API_KEY}
      # Storage Configuration
      - LIGHTRAG_KV_STORAGE=PGKVStorage
      - LIGHTRAG_VECTOR_STORAGE=PGVectorStorage
      - LIGHTRAG_GRAPH_STORAGE=Neo4JStorage
      - LIGHTRAG_DOC_STATUS_STORAGE=PGDocStatusStorage
      # PostgreSQL Configuration
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=postgres
      # Neo4j Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      # Authentication
      - LIGHTRAG_API_KEY=${LIGHTRAG_API_KEY}
      - AUTH_ACCOUNTS=admin:${LIGHTRAG_PASSWORD}
      - TOKEN_SECRET=${TOKEN_SECRET}
      - TOKEN_EXPIRE_HOURS=48
      - WHITELIST_PATHS=/health,/api/*

  neo4j:
    image: neo4j:2025.04.0
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
      - NEO4J_server_bolt_advertised__address=neo4j:7687
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-plugins:/plugins
      - neo4j-import:/import

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-plugins:
  neo4j-import:
